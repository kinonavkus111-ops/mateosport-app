<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MateoApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f2f6ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0057ff;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Mateo</h1>

<div class="card" id="profile">Загрузка...</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userId = tg.initDataUnsafe.user.id;

  fetch("http://localhost:5000/get_user/" + userId)
    .then(r => r.json())
    .then(data => {
      document.getElementById("profile").innerHTML = `
        <b>Имя:</b> ${data.fullName}<br>
        <b>Возраст:</b> ${data.age}<br>
        <b>Город:</b> ${data.city}<br>
        <b>Спорт:</b> ${data.sport}<br>
        <b>Уровень:</b> ${data.level}
      `;
    })
    .catch(() => {
      document.getElementById("profile").innerText = "Нет данных";
    });
</script>

</body>
</html>
