<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MateoApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f0ff;
      color: #005fa3;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #004080;
      margin-bottom: 30px;
    }
    .button {
      background-color: #005fa3;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      display: inline-block;
      min-width: 180px;
      user-select: none;
    }
    #profile {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
      border: 1px solid #005fa3;
      border-radius: 10px;
      padding: 15px;
      background: #cfe7ff;
      display: none;
    }
  </style>
</head>
<body>
  <h1>MateoApp</h1>

  <div class="button" onclick="sendData('search_partner')">üîç –ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω—ë—Ä–∞</div>
  <div class="button" onclick="getProfile()">üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
  <div class="button" onclick="alert('–ü–æ–¥–¥–µ—Ä–∂–∫–∞: @support_username')">üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>

  <pre id="profile"></pre>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendData(data) {
      tg.sendData(data);
    }

    function getProfile() {
      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —Å –∑–∞–ø—Ä–æ—Å–æ–º –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
      tg.sendData('get_profile');
    }

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–æ—Ç–∞ (–≤ –æ—Ç–≤–µ—Ç –Ω–∞ sendData)
    tg.onEvent('web_app_data', function(event) {
      const data = event.data;
      if (data.startsWith("–§–ò–û")) { // –ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ —ç—Ç–æ –ø—Ä–æ—Ñ–∏–ª—å
        const profile = document.getElementById('profile');
        profile.textContent = data;
        profile.style.display = 'block';
      }
    });
  </script>
</body>
</html>
