<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MateoSport</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #005bff;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .row {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .label {
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Мой профиль</h1>

  <div class="card" id="profile">
    Загрузка профиля...
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    if (!tg.initDataUnsafe || !tg.initDataUnsafe.start_param) {
      document.getElementById("profile").innerText =
        "Открой приложение через кнопку в боте";
    } else {
      const data = JSON.parse(tg.initDataUnsafe.start_param);

      document.getElementById("profile").innerHTML = `
        <div class="row"><span class="label">ФИО:</span> ${data.fullName}</div>
        <div class="row"><span class="label">Возраст:</span> ${data.age}</div>
        <div class="row"><span class="label">Город:</span> ${data.city}</div>
        <div class="row"><span class="label">Вид спорта:</span> ${data.sport}</div>
        <div class="row"><span class="label">Уровень:</span> ${data.level}</div>
      `;
    }
  </script>
</body>
</html>
