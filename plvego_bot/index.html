<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MateoSport</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #003366;
    }

    header {
      background-color: #005bbb;
      width: 100%;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: white;
      user-select: none;
    }

    main {
      flex: 1;
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background-color: #005bbb;
      color: white;
      border: none;
      padding: 18px 0;
      font-size: 20px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,91,187,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #004a99;
    }

    /* –ú–µ—Å—Ç–æ –¥–ª—è –≤—ã–≤–æ–¥–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
    #content {

      font-size: 18px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #003366;
      min-height: 120px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>MateoSport</header>

  <main>
    <button id="searchBtn">üîç –ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω—ë—Ä–∞</button>
    <button id="profileBtn">üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
    <button id="supportBtn">üõ† –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>

    <div id="content"></div>
  </main>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const content = document.getElementById('content');
    const searchBtn = document.getElementById('searchBtn');
    const profileBtn = document.getElementById('profileBtn');
    const supportBtn = document.getElementById('supportBtn');

    // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–∞–Ω–Ω—ã—Ö ‚Äî –ø–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏–º –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
    let userData = null;

    // –ü–æ–ª—É—á–∞–µ–º initDataUnsafe, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –∏–º—è
    const initData = tg.initDataUnsafe || {};
    const user = initData.user || {};

    // –§—É–Ω–∫—Ü–∏—è –∏–º–∏—Ç–∞—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è —Å —Å–µ—Ä–≤–µ—Ä–∞ (–ø–æ—Ç–æ–º —Å–¥–µ–ª–∞–µ–º API)
    function fetchUserProfile() {
      // –í—Ä–µ–º–µ–Ω–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –∏–º–µ–Ω–µ–º –∏–∑ Telegram
      if(user.first_name) {
        userData = {
          fullName: user.first_name + (user.last_name ? ' ' + user.last_name : ''),
          age: "‚Äî",
          city: "‚Äî",
          sport: "‚Äî",
          level: "‚Äî"
        };
      } else {
        userData = {
          fullName: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
          age: "‚Äî",
          city: "‚Äî",
          sport: "‚Äî",
          level: "‚Äî"
        };
      }
      return Promise.resolve(userData);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å"
    profileBtn.addEventListener('click', () => {
      fetchUserProfile().then(data => {
        content.textContent =
          üë§ –ü—Ä–æ—Ñ–∏–ª—å:\n\n +
          –§–ò–û: ${data.fullName}\n +
          –í–æ–∑—Ä–∞—Å—Ç: ${data.age}\n +
          –ì–æ—Ä–æ–¥: ${data.city}\n +
          –í–∏–¥ —Å–ø–æ—Ä—Ç–∞: ${data.sport}\n +
          –£—Ä–æ–≤–µ–Ω—å: ${data.level};
      });
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω—ë—Ä–∞"
    searchBtn.addEventListener('click', () => {
      // –°–µ–π—á–∞—Å –∑–∞–≥–ª—É—à–∫–∞ ‚Äî –ø–æ—Ç–æ–º —Å–¥–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      content.textContent = "üîé –ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤...\n\n" +
        "–ü–æ–∫–∞ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç ‚Äî –±—É–¥–µ–º –¥–æ–±–∞–≤–ª—è—Ç—å —ç—Ç—É —Ñ—É–Ω–∫—Ü–∏—é.";
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü–æ–¥–¥–µ—Ä–∂–∫–∞"
    supportBtn.addEventListener('click', () => {
      content.textContent = "üìû –°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏:\n\n" +
        "Telegram: @MateoSupport\n" +
        "Email: support@mateosport.app";
    });
  </script>
</body>
</html>
